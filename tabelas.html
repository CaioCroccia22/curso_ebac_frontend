<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<body>
    <h1>Tabelas</h1>
    <table>
        <caption>Smarphones mais vendidos no ano</caption>
        <thead>
            <tr>
                <th>Smarphones</th>
                <th>Marca</th>
                <th>Vendas</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Iphone 14</td>
                <td>Apple</td>
                <td>10.500</td>
            </tr>
            <tr>
                <td>Galaxy S21</td> 
                <td>Samsung</td>
                <td>1.005.000</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan=“2”>Total de vendas</td> 
                <td>1.975.000</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
